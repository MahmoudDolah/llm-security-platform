apiVersion: v1
kind: Namespace
metadata:
  name: llm-security
  labels:
    name: llm-security
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: llm-security
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: llm-security
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-api-keys
  namespace: llm-security
type: Opaque
stringData:
  openai-api-key: ""  # Add your OpenAI API key here
  anthropic-api-key: ""  # Add your Anthropic API key here
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-security-config
  namespace: llm-security
data:
  config.yaml: |
    security:
      rate_limit:
        requests_per_minute: 60
        burst_size: 10
      prompt_injection:
        enabled: true
        confidence_threshold: 0.8
      content_filtering:
        block_pii: true
        block_profanity: true
    llm:
      backend: ollama
      model: llama2
      timeout: 30
    monitoring:
      log_level: INFO
      enable_prometheus: true
