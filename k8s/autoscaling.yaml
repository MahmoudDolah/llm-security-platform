apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llm-security-gateway-hpa
  namespace: llm-security
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-security-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-security-gateway-ingress
  namespace: llm-security
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - llm-security.yourdomain.com
    secretName: llm-security-tls
  rules:
  - host: llm-security.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llm-security-gateway
            port:
              number: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: llm-security-gateway-pdb
  namespace: llm-security
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: llm-security-gateway
