apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-security-gateway
  namespace: llm-security
  labels:
    app: llm-security-gateway
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llm-security-gateway
  template:
    metadata:
      labels:
        app: llm-security-gateway
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llm-security-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: gateway
        image: your-registry/llm-security-gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: APP_NAME
          value: "LLM Security Platform"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: WORKERS
          value: "4"
        # Security Settings
        - name: SECURITY__RATE_LIMIT_REQUESTS_PER_MINUTE
          value: "60"
        - name: SECURITY__RATE_LIMIT_BURST_SIZE
          value: "10"
        - name: SECURITY__PROMPT_INJECTION_ENABLED
          value: "true"
        - name: SECURITY__PROMPT_INJECTION_THRESHOLD
          value: "0.8"
        # LLM Backend
        - name: LLM__BACKEND
          value: "ollama"
        - name: LLM__MODEL
          value: "llama2"
        - name: LLM__OLLAMA_BASE_URL
          value: "http://ollama-service:11434"
        # Redis for rate limiting
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        # Secrets from Kubernetes secrets
        - name: LLM__OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-api-keys
              key: openai-api-key
              optional: true
        - name: LLM__ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-api-keys
              key: anthropic-api-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: llm-security-gateway
  namespace: llm-security
  labels:
    app: llm-security-gateway
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: llm-security-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-security-gateway
  namespace: llm-security
